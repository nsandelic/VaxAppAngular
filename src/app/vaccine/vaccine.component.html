
<h2>Vaccine list</h2>
<ul>
        <li *ngFor="let vaccine of vaccines" >
        <a routerLink ="/detail/{{vaccine?.manufacturersName}}">
        <span class="badge"> {{vaccine?.manufacturersName}}</span>   
        </a>  
        <ng-container *ngIf="userService.isRoleAdmin()">
        <button  class="deleteButton" (click)="deleteVaccine(vaccine)" > X </button>
        </ng-container>
    </li>
</ul>


<ng-container *ngIf="userService.isRoleAdmin()">
<div class="add">
    <h3> Add new vaccine </h3>
    <div class="formItem">
        <label> Research Name: 
            <br><input #researchName />
        </label>
    </div>
    <div class="formItem">
        <label> Manufacturers Name: 
            <br><input #manufacturersName />
        </label>
    </div>
    <div class="formItem">
        <label> VaccineT ype: 
           <br> <select #vaccineType>
                <option value="RNA">RNA</option>
                <option value="Viral Vecto">Viral Vector</option>
              </select>
            
        </label>
    </div>
    <div class="formItem">
        <label> Required Dosage: 
           <br> <input type="number" #requiredDosageS />
        </label>
    </div>
    <div class="formItem">
        <label> Available Dosage Count: 
            <br><input  type="number" #availableDosageCountS />
        </label>
    </div>

    <button  class="addButton" (click)="addVaccine(researchName.value, manufacturersName.value, vaccineType.value, requiredDosageS.value, availableDosageCountS.value);
    researchName.value=''; manufacturersName.value=''; vaccineType.value=''; requiredDosageS.value=''; availableDosageCountS.value=''">
    Add vaccine
</button>
</div>
</ng-container>
